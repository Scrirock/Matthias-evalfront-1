<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eval Front</title>
    <link rel="stylesheet" href="styleSheet.css">
    <script src="https://kit.fontawesome.com/10b102adea.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="contour">
        <div class="text">
            <p class="titre">BRADELEY COOPER</p>
            <p class="phrase">
                I'm Graphic Designer, Coder & Entrepreneur. Take a look to my portfolio to see what i was working
            </p>
            <a href="#" class="lien1"><i class="fas fa-download"></i> RESUME</a>
            <a href="#" class="lien2"><i class="fas fa-info"></i> CONTACT</a>
        </div>
        <div class="profil">
            <div class="pos">
                <i class="fas fa-address-card"></i>
                <p>PROFIL</p>
            </div>
        </div>
        <div class="experience">
            <div class="pos">
                <i class="fas fa-battery-three-quarters"></i>
                <p>EXPERIENCE</p>
            </div>
        </div>
        <div class="education">
            <div class="pos">
                <i class="fas fa-book"></i>
                <p>EDUCATION</p>
            </div>
        </div>
        <div class="blog">
            <div class="pos">
                <i class="far fa-edit"></i>
                <p>BLOG</p>
            </div>
        </div>
        <div class="socialMenu">
            <div class="pos">
                <i class="fas fa-plus"></i>
                <p>SOCIAL MENU</p>
            </div>
        </div>
        <div class="contact">
            <div class="pos">
                <i class="fas fa-paper-plane"></i>
                <p>CONTACT</p>
            </div>
        </div>
        <div class="portefolio">
            <div class="pos">
                <i class="fas fa-desktop"></i>
                <p>PORTFOLIO</p>
            </div>
        </div>
        <div class="photo"></div>
    </div>

</body>
</html>
